<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="register.css">
</head>
    <body>
        <div class="main-layout">
            <div class="res-layout">

                <h1>Registration</h1>
                <!-- form-input -->
                <form action="" method="">
                    <div class="form-input">
                       <div class="column-one">
                         <div class="row">
                            <div class="col-25">
                                <label for="fullname">Full Name</label>
                            </div>
                            <div class="col-75">
                                <input  type="text" id="fullname" name="name" placeholder="Enter your name">
                            </div>
                         </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="email">Email</label>
                            </div>
                            <div class="col-75">
                                <input   type="email" id="email" name="email" placeholder="Enter your email">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="password">Password</f</label>
                            </div>
                            <div class="col-75">
                                <input  type="password" id="password" name="password" placeholder="Enter your password">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="gender">Gender</label>
                            </div>
                            <div class="col-75">
                                <input type="radio" id="gender" name="gender" value="male"><label id="gender">Male</label>
                                <input type="radio" id="gender" name="gender" value="female"><label id="gender">Female</label>
                                <input type="radio" id="gender" name="gender" value="other"><label id="gender">Other</label>        
                            </div>
                        </div>
                                <button class="cancel" type="button">Cancel</button>
                                <button class="submit" type="button">Submit</button>  

                    </div>

                    <div class="column-two">                   
                        <div class="row">
                            <div class="col-25">
                                <label for="username">User Name</label>
                            </div>
                            <div class="col-75">
                                <input  type="text" id="username" name="username" placeholder="Enter your username">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="number">Phone Number</label>
                            </div>
                            <div class="col-75">
                                <input  type="text" id="number" name="number" placeholder="Enter your number">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="confirm_password">Confirm Password</label>
                            </div>
                            <div class="col-75">
                                <input  type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password">
                            </div>
                        </div>
                    </div>
        
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
